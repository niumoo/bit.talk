<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        .sidebar {
            min-width: 150px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .comment-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .comment-title {
            font-weight: bold;
            color: #333;
        }
        .comment-meta {
            font-size: 0.9em;
            color: #666;
        }
        .comment-content {
            margin-bottom: 10px;
        }
        .comment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-waiting {
            color: #f39c12;
        }
        .status-passed {
            color: #27ae60;
        }
        .status-rejected {
            color: #c0392b;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #passwordModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        #passwordInput {
            margin: 10px 0;
            padding: 5px;
            width: 90%;
        }
        #logoutBtn {
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            text-align: left;
            margin-bottom: 5px;
        }
        .tab.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>评论管理</h1>
        <div class="tabs">
            <button class="tab active" onclick="changeTab('waiting')">待审核</button>
            <button class="tab" onclick="changeTab('passed')">已通过</button>
            <button class="tab" onclick="changeTab('rejected')">已拒绝</button>
        </div>
        <button id="logoutBtn" onclick="logout()" style="display: none;">退出登录</button>
    </div>
    <div class="main-content">
        <div id="commentList"></div>
    </div>
</div>

<div id="passwordModal">
    <div class="modal-content">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">确认</button>
    </div>
</div>

<script>
    let password = '';
    let comments = [];
    let currentTab = 'waiting';

    // 添加SHA256哈希函数
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // 修改checkPassword函数
    async function checkPassword() {
        const inputPassword = document.getElementById('passwordInput').value;
        let hashedPassword = inputPassword;

        // 进行20万次SHA256哈希
        for (let i = 0; i < 100000; i++) {
            hashedPassword = await sha256(hashedPassword);
        }

        fetch('/api/v1/comment/status/waiting', {
            headers: {
                'Authorization': hashedPassword
            }
        })
            .then(response => {
                if (response.status === 200) {
                    password = hashedPassword; // 存储哈希后的密码
                    localStorage.setItem('commentSystemPassword', password);
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'block';
                    loadComments(currentTab);
                } else {
                    alert('密码错误，请重试。');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 修改window.onload函数
    window.onload = function() {
        password = localStorage.getItem('commentSystemPassword');
        if (password) {
            loadComments(currentTab);
            document.getElementById('logoutBtn').style.display = 'block';
        } else {
            showPasswordModal();
        }
    };

    function showPasswordModal() {
        document.getElementById('passwordModal').style.display = 'block';
    }



    function logout() {
        password = '';
        localStorage.removeItem('commentSystemPassword');
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('commentList').innerHTML = '';
        showPasswordModal();
    }

    function changeTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab:nth-child(${['waiting', 'passed', 'rejected'].indexOf(tab) + 1})`).classList.add('active');
        loadComments(tab);
    }

    function loadComments(status) {
        fetch(`/api/v1/comment/status/${status}`, {
            headers: {
                'Authorization': password
            }
        })
            .then(response => response.json())
            .then(data => {
                comments = data.data;
                displayComments();
            })
            .catch(error => console.error('Error:', error));
    }

    function displayComments() {
        const commentList = comments.map(comment => `
                <div class="comment-card">
                    <div class="comment-header">
                        <span class="comment-title">${comment.title}</span>
                        <span class="comment-meta">${new Date(comment.createdAt).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-footer">
                        <div>
                            <span>${comment.username}</span> -
                            <span>${comment.email}</span>
                        </div>
                        <div>
                            <span class="status-${comment.status.toLowerCase()}">${getStatusText(comment.status)}</span>
                            ${getActionButtons(comment)}
                        </div>
                    </div>
                </div>
            `).join('');
        document.getElementById('commentList').innerHTML = commentList;
    }

    function getStatusText(status) {
        switch(status) {
            case 'WAITING': return '待审核';
            case 'PASSED': return '已通过';
            case 'REJECTED': return '已拒绝';
            default: return status;
        }
    }

    function getActionButtons(comment) {
        if (comment.status === 'WAITING') {
            return `
                    <button onclick="updateCommentStatus(${comment.id}, 'passed')">通过</button>
                    <button onclick="updateCommentStatus(${comment.id}, 'rejected')">拒绝</button>
                `;
        } else if (comment.status === 'REJECTED') {
            return `<button onclick="deleteComment(${comment.id})">删除</button>`;
        }
        return '';
    }

    function updateCommentStatus(id, status) {
        fetch(`/api/v1/comment/${id}/${status}`, {
            method: 'POST',
            headers: {
                'Authorization': password
            }
        })
            .then(response => {
                if (response.ok) {
                    loadComments(currentTab);
                } else {
                    alert('操作失败，请重试。');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function deleteComment(id) {
        fetch(`/api/v1/comment/${id}/delete`, {
            method: 'POST',
            headers: {
                'Authorization': password
            }
        })
            .then(response => {
                if (response.ok) {
                    loadComments(currentTab);
                } else {
                    alert('删除失败，请重试。');
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
