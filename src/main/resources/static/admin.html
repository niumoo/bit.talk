<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }
        .sidebar {
            min-width: 150px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .comment-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .comment-title {
            font-weight: bold;
            color: #333;
        }
        .comment-meta {
            font-size: 0.9em;
            color: #666;
        }
        .comment-content {
            margin-bottom: 10px;
        }
        .comment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-waiting {
            color: #f39c12;
        }
        .status-passed {
            color: #27ae60;
        }
        .status-rejected {
            color: #c0392b;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #passwordModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        #passwordInput {
            margin: 10px 0;
            padding: 5px;
            width: 90%;
        }
        #logoutBtn {
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            flex-direction: column;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            text-align: left;
            margin-bottom: 5px;
        }
        .tab.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* 允许换行，防止页码过多时溢出 */
        }
        .pagination button {
            margin: 0 5px;
            min-width: 30px; /* 确保页码按钮宽度一致 */
            background-color: #f0f0f0;
            border: none;
            color: #333;
        }
        .pagination button.active-page {
            background-color: black;
            color: white;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>评论管理</h1>
        <div class="tabs">
            <button class="tab active" onclick="changeTab('waiting')">待审核</button>
            <button class="tab" onclick="changeTab('passed')">已通过</button>
            <button class="tab" onclick="changeTab('rejected')">已拒绝</button>
        </div>
        <button id="logoutBtn" onclick="logout()" style="display: none;">退出登录</button>
    </div>
    <div class="main-content">
        <div id="commentList"></div>
        <!-- 分页控件容器 -->
        <div id="pagination-controls" class="pagination"></div>
    </div>
</div>

<div id="passwordModal">
    <div class="modal-content">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">确认</button>
    </div>
</div>

<script>
    let password = '';
    let comments = [];
    let currentTab = 'waiting';
    // 新增分页相关变量
    let currentPage = 1; // 当前页码，从1开始
    const pageSize = 5; // 每页显示的评论数量
    let totalComments = 0; // 总评论数

    // 添加SHA256哈希函数
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // 修改checkPassword函数
    async function checkPassword() {
        const inputPassword = document.getElementById('passwordInput').value;
        let hashedPassword = inputPassword;

        // 进行10万次SHA256哈希 (原代码是20万次，这里为了前端演示速度，减少次数，实际应用中可以根据需要调整)
        for (let i = 0; i < 100000; i++) {
            hashedPassword = await sha256(hashedPassword);
        }

        fetch('/api/v1/comment/status/waiting', { // 首次登录检查，用任意一个状态即可
            headers: {
                'Authorization': hashedPassword
            }
        })
            .then(response => {
                if (response.status === 200) {
                    password = hashedPassword; // 存储哈希后的密码
                    localStorage.setItem('commentSystemPassword', password);
                    document.getElementById('passwordModal').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'block';
                    loadComments(currentTab, currentPage); // 登录成功后加载评论
                } else {
                    alert('密码错误，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误或服务器无响应，请稍后再试。');
            });
    }

    // 修改window.onload函数
    window.onload = function() {
        password = localStorage.getItem('commentSystemPassword');
        if (password) {
            loadComments(currentTab, currentPage); // 存在密码直接加载评论
            document.getElementById('logoutBtn').style.display = 'block';
        } else {
            showPasswordModal(); // 否则显示密码输入框
        }
    };

    function showPasswordModal() {
        document.getElementById('passwordModal').style.display = 'block';
        document.getElementById('passwordInput').value = ''; // 清空密码输入框
        document.getElementById('passwordInput').focus(); // 聚焦输入框
    }

    function logout() {
        password = '';
        localStorage.removeItem('commentSystemPassword');
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('commentList').innerHTML = '';
        document.getElementById('pagination-controls').innerHTML = ''; // 清空分页
        showPasswordModal();
    }

    function changeTab(tab) {
        currentTab = tab;
        currentPage = 1; // 切换Tab时重置到第一页
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab:nth-child(${['waiting', 'passed', 'rejected'].indexOf(tab) + 1})`).classList.add('active');
        loadComments(tab, currentPage);
    }

    // 修改 loadComments 函数，增加 page 参数
    function loadComments(status, page) {
        fetch(`/api/v1/comment/status/${status}?page=${page}&pageSize=${pageSize}`, {
            headers: {
                'Authorization': password
            }
        })
            .then(response => {
                if (response.status === 401) { // 未授权，可能是密码失效或过期
                    alert('认证失败，请重新登录。');
                    logout(); // 强制退出并重新登录
                    return Promise.reject('Unauthorized');
                }
                return response.json();
            })
            .then(data => {
                comments = data.data; // 当前页的评论数据
                totalComments = data.total; // 总评论数
                displayComments(); // 显示评论
                renderPaginationControls(); // 渲染分页控件
            })
            .catch(error => console.error('Error:', error));
    }

    function displayComments() {
        const commentListEl = document.getElementById('commentList');
        if (comments.length === 0) {
            commentListEl.innerHTML = '<p>暂无评论。</p>';
            return;
        }

        const commentList = comments.map(comment => `
                <div class="comment-card">
                    <div class="comment-header">
                        <span class="comment-title">${comment.title}</span>
                        <span class="comment-meta">${new Date(comment.createdAt).toLocaleString()}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                    <div class="comment-footer">
                        <div>
                            <span>${comment.username}</span> -
                            <span>${comment.email}</span>
                        </div>
                        <div>
                            <span class="status-${comment.status.toLowerCase()}">${getStatusText(comment.status)}</span>
                            ${getActionButtons(comment)}
                        </div>
                    </div>
                </div>
            `).join('');
        commentListEl.innerHTML = commentList;
    }

    function getStatusText(status) {
        switch(status) {
            case 'WAITING': return '待审核';
            case 'PASSED': return '已通过';
            case 'REJECTED': return '已拒绝';
            default: return status;
        }
    }

    function getActionButtons(comment) {
        if (comment.status === 'WAITING') {
            return `
                    <button onclick="updateCommentStatus(${comment.id}, 'passed')">通过</button>
                    <button onclick="updateCommentStatus(${comment.id}, 'rejected')">拒绝</button>
                `;
        } else if (comment.status === 'REJECTED') {
            // 注意：删除操作可能需要确认弹窗
            return `<button onclick="deleteComment(${comment.id})">删除</button>`;
        }
        return '';
    }

    function updateCommentStatus(id, status) {
        fetch(`/api/v1/comment/${id}/${status}`, {
            method: 'POST',
            headers: {
                'Authorization': password
            }
        })
            .then(response => {
                if (response.ok) {
                    loadComments(currentTab, currentPage); // 操作成功后重新加载当前页
                } else if (response.status === 401) {
                    alert('认证失败，请重新登录。');
                    logout();
                } else {
                    alert('操作失败，请重试。');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function deleteComment(id) {
        if (!confirm('确定要删除这条评论吗？此操作不可撤销！')) {
            return; // 用户取消删除
        }
        fetch(`/api/v1/comment/${id}/deleted`, {
            method: 'POST',
            headers: {
                'Authorization': password
            }
        })
            .then(response => {
                if (response.ok) {
                    // 删除成功后，检查当前页是否还有评论，如果没有则跳到上一页
                    if (comments.length === 1 && currentPage > 1) { // 假设当前页只剩这一条被删除了
                        currentPage--;
                    }
                    loadComments(currentTab, currentPage); // 重新加载当前页或调整后的页
                } else if (response.status === 401) {
                    alert('认证失败，请重新登录。');
                    logout();
                } else {
                    alert('删除失败，请重试。');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // 新增分页渲染函数
    function renderPaginationControls() {
        const paginationContainer = document.getElementById('pagination-controls');
        const totalPages = Math.ceil(totalComments / pageSize);
        let paginationHtml = '';

        if (totalPages <= 1) { // 如果总页数小于等于1，则不显示分页
            paginationContainer.innerHTML = '';
            return;
        }

        // 上一页按钮
        paginationHtml += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>`;

        // 页码按钮 (简单实现，显示所有页码)
        // 实际应用中可能需要更复杂的逻辑，例如只显示当前页前后几页
        const maxPagesToShow = 5; // 最多显示5个页码
        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

        if (endPage - startPage + 1 < maxPagesToShow) { // 如果显示数量不足maxPagesToShow，则向左扩展
            startPage = Math.max(1, endPage - maxPagesToShow + 1);
        }

        if (startPage > 1) {
            paginationHtml += `<button onclick="goToPage(1)">1</button>`;
            if (startPage > 2) {
                paginationHtml += `<span>...</span>`;
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHtml += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active-page' : ''}">${i}</button>`;
        }

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                paginationHtml += `<span>...</span>`;
            }
            paginationHtml += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
        }


        // 下一页按钮
        paginationHtml += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>下一页</button>`;

        paginationContainer.innerHTML = paginationHtml;
    }

    // 新增跳转页码函数
    function goToPage(page) {
        if (page < 1 || page > Math.ceil(totalComments / pageSize)) {
            return; // 防止越界
        }
        currentPage = page;
        loadComments(currentTab, currentPage);
    }
</script>
</body>
</html>
